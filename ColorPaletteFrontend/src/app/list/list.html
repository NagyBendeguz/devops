<div class="container text-center">
    <table class="table">
        <thead>
            <tr>
                <th scope="col" class="col-1">Name</th>
                <th scope="col" class="col-1">Color Hex</th>
                <th scope="col" class="col-1">Color</th>
            </tr>
        </thead>
        <tbody>
            @for (color of service.colors | async; track $index) {
            <tr>
                <td>{{ color.name }}</td>
                <td>{{ color.colorHex }}</td>
                <td><span [style.background-color]="color.colorHex"></span></td>
            </tr>
        }
        </tbody>
    </table>
</div>

<app-create></app-create>
